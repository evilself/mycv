<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <mat-form-field>
      <input matInput type="text" placeholder="Username" formControlName="username" name="username" autocomplete>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" name="password" autocomplete>
    </mat-form-field>
    <br>
    <button color="primary" class="button" mat-raised-button [disabled]="!loginForm.valid || loading" type="submit">
      <mat-progress-spinner diameter="30" *ngIf="loading" mode="indeterminate" color="primary"></mat-progress-spinner>
      <span *ngIf="!loading">Login</span>
    </button>
  </form>
</div>
